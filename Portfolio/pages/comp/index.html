<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL Compiler</title>
    <link rel="icon" type="image/x-icon" href="/download.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/highlight/highlight.min.js"></script>
    <link rel="stylesheet" href="/highlight/styles/an-old-hope.min.css">


</head>
<body>
    <h1>BBL ➜ ARM</h1>
    <textarea id="code_input" cols="30" rows="10"></textarea>
    <input type="file" id="fileInput">
    <button id="run">⬇</button>
    <pre><code class="assembly" id="assemblyCode"></code></pre>
    <button id="copy_btn"><span class="material-symbols-outlined">content_copy</span></button>
    <button id="download_btn"><span class="material-symbols-outlined">download</span></button>
</body>
</html>
